# Lefthook Configuration for DNA CLI
# Automated pre-commit hooks for code quality and consistency

# Pre-commit hooks - run before each commit (fast checks only)
pre-commit:
  parallel: true

  commands:
    # Format code with rustfmt
    fmt:
      glob: "*.rs"
      run: cargo fmt --all
      stage_fixed: true

    # Code health score
    omen:
      run: omen score

