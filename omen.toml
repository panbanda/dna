# Omen Configuration
# Generated by setup-config skill - customize as needed
# Documentation: https://github.com/panbanda/omen

# Exclude patterns (glob) - files/directories to skip during analysis
exclude_patterns = [
    # Test and example files
    "*_test.rs",
    "e2e/**",
    "examples/**",

    # Rust build artifacts
    "target/**",
    "Cargo.lock",

    # Standard excludes
    "vendor/**",
    ".git/**",
    ".omen/**",
]

# Complexity analysis thresholds
[complexity]
cyclomatic_warn = 10
cyclomatic_error = 20
cognitive_warn = 15
cognitive_error = 30
max_nesting = 4

# Self-Admitted Technical Debt (SATD) detection
[satd]
categories = ["design", "defect", "requirement", "test", "performance", "security"]
custom_markers = []

# Git churn analysis
[churn]
since = "6m"
top = 20

# Code clone/duplicate detection
[duplicates]
min_tokens = 50
min_similarity = 0.9

# Hotspot analysis (churn x complexity)
[hotspot]
top = 20

# Repository health score
[score]
enable_cohesion = false

# Feature flag detection
[feature_flags]
stale_days = 90
# No feature flag providers detected in this codebase.
# If you add feature flags, configure providers here:
# providers = ["launchdarkly"]  # or: flipper, split, unleash, generic, env
providers = []

# Semantic search configuration
[semantic_search]
max_results = 20
min_score = 0.3

[semantic_search.provider]
type = "candle"
